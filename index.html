<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Hot Rod Heaven</h1>
    </header>
    <ul class="navbar">

        <li><a href="#contact">Contact</a></li>
    </ul>
    <section>
        <h2>For Sale</h2>

        <figure class="frame">

            <img class="slide hide" src="images/image3.jpg" alt="Image 3">

            <img class="slide hide" src="images/image5.jpg" alt="Image 5">
            <img class="slide hide" src="images/image6.jpg" alt="Image 6">
        </figure>
       

        <div class="controls hide">
            <a href="#" class="back-btn">Back</a>
            <a href="#" class="next-btn">Next</a>
        </div>
        <main>
            <div class="a">
                <img src="images/car11.jpg">
                <p>for sale $20,000</p>
            </div>
            <div class="b">
                <img src="images/car12.jpg">
                <p>for sale $40,000</p>
            </div>
            <div class="c">
                <img src="images/car13.jpg">
                <p>for sale $60,000</p>
            </div>
            <div class="d">
                <img src="images/image10.jpg">
                <p>for sale $300,000</p>
            </div>
            
        </main>

    <script src="main.js"></script>
    <footer>
        <p>This is a fictious website for artdm174</p>
    </footer>

</html>
